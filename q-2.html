<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>
    <h3 id="factorial"></h3>

    <script>
        var a = parseInt(prompt("Enter The Number For Factorial"));
        var b = 1;
        var i = 1;

        if (a < 0) {
            document.getElementById('factorial').innerHTML = 'The value is must be more than 0';
        } else {
        while (i <= a){
            b *= i;
            i++;
            }
            document.getElementById('factorial').innerHTML = 'Factorial of ' + a + ' = ' + b;
        }
    </script>
</body>
</html>
