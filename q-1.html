<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>
<body>
    <h3 id="table"></h3>

    <script>
        var a = parseInt(prompt("Enter The Number For Table"));
        var b = 1;

        while (b <= 10) {
            document.getElementById('table').innerHTML += a + '&nbsp' + '*' + '&nbsp' + b + '&nbsp' + '=' +a*b + '<br/>';
            b++;
        }
    </script>
</body>
</html>
