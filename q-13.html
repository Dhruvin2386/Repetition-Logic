<!DOCTYPE html>
<html>

<head>
    <title>Question-13</title>
</head>

<body>
    <h2>Pattern</h2>
    <pre id="pattern"></pre>

    <script>
        function Pattern() {
            let pattern = "";

            for (let i = 0; i < 5; i++) {

                pattern += ' '.repeat(4 - i);

                for (let j = 5; j >= 5 - i; j--) {
                    pattern += j + " ";
                }

                pattern += "\n";
            }

            document.getElementById('pattern').innerHTML = pattern;
        }

        Pattern();
    </script>
</body>

</html>
