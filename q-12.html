<!DOCTYPE html>
<html>
<head>
    <title>Question-12</title>
</head>
<body>
    <h2>Sum of Squares</h2>
    <div id="result"></div>

    <script>
        function displaySumOfSquares() {
            let result = "";
            let sum = 0;

            for (let i = 1; i <= 10; i++) {
                let square = i * i;
                result += square;
                sum += square;
                if (i < 10) {
                    result += "+";
                }
            }

            result += " = " + sum;
            document.getElementById('result').textContent = result;
        }

        displaySumOfSquares();
    </script>
</body>
</html>
