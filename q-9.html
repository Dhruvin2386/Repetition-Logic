<!DOCTYPE html>
<html>
<head>
    <title>Question-9</title>
</head>
<body>
    <h2>Sum of Integers</h2>
    <label for="userInput">Enter a number :</label>
    <input type="number" id="userInput" placeholder="Enter 30 Number here"/>
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const userInput = document.getElementById('userInput').value;
            const maxNumber = parseInt(userInput, 10);
            let total = 0;
            let number = 0;

            if (isNaN(maxNumber)) {
                document.getElementById('result').innerHTML = "Please enter a valid number.";
                return;
            }

            do {
                total += number;
                number++;
            } while (number <= maxNumber);

            document.getElementById('result').innerHTML = `The total sum of integers between 0 and ${maxNumber} is: ${total}`;
        }
    </script>
</body>
</html>
